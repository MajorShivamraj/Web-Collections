<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healing Hands|Profile</title>
    <link rel="stylesheet" href="profile create.css">
</head>

<body>
    <div class="container">
        <div class="clip">
            <img src="clipimg1.jpg" alt="" width="630px" height="720px">
            
        </div>
        <div class="phi">
            <div class="formtext">Personal Health Information</div>
            <div class="forms">
                <form action="post">
                    <div class="name">
                        <label for="fullname" class="fullname">Patient Name  :-</label>
                        <input type="text" name="full name" id="fullname">
                    </div>

                    <div class="age">
                        <label for="ages" class="ages">Age :-</label>
                        <input type="text" name="age" id="ages">
                        <label for="dob" class="dob">D.O.B :-</label>
                        <input type="date" name="dob" id="dob">
                    </div>

                    <div class="gender">
                        <input type="radio" name="gender" id="male">
                        <label for="male" class="male">Male</label>
                        <input type="radio" name="gender" id="Female">
                        <label for="Female" class="female">Female</label>
                        <input type="radio" name="gender" id="Others">
                        <label for="Others" class="Others">Others</label>
                    </div>

                    <div>
                        <select name="bg" id="bg">
                            <option value="Blood Group">Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>

                    <div class="Contact">
                        <label for="mob" class="mob">Mobile No. :-</label>
                        <input type="text" name="mob" id="mob">
                        <label for="phone" class="pho">Phone No. :-</label>
                        <input type="text" name="phone" id="phone">

                    </div>

                    <div class="occ">
                        <label for="occ">Occupation :- </label>
                        <input type="text" name="occ" id="occ">
                    </div>

                    <div class="aadhar">
                        <label for="aadhar">Aadhar No. :-</label>
                        <input type="text" name="aadhar" id="aadhar">
                    </div>

                    <div class="add">
                        <label for="add" class="radd">Residential Address :-</label>
                        <textarea name="add" id="add" placeholder="residential Address..." cols="38" rows="3"></textarea>
                    </div>

                    <div class="medhis">
                        <textarea name="history" id="history" placeholder="Medical History..." cols="70" rows="6"></textarea>
                    </div>
                    <div class="button">
                        <button><a href="http://127.0.0.1:3000/account%20collection.html                    ">Submit</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    

</body>

</html>
