<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healing Hand Story</title>
    <link rel="stylesheet" href="storyportal.css">
</head>
<body>
    <div class="main">
        <form action="post">
            <div class="text">Tell us About Your Story</div>
            <div class="name">
                <div class="heading">Patient Information :-</div>
                <label for="name" class="name">Patient's Name :- </label>
                <input type="text" name="name" id="sname">
            </div>
            <div class="ages">
                <label for="age" class="age">Age :- </label>
                <input type="text" name="age" id="sage">
                <label for="dob" class="dob">D.O.B :- </label>
                <input type="date" name="dob" id="s">
            </div>
            <div class="contact">
                <div class="heading">Patient Contact Details :-</div>
                <label for="mob" class="mob">Mobile Number :- </label>
                <input type="number" name="mob" id="s">
                <label for="mob" class="mobe">Alt. Mobile Number :- </label>
                <input type="number" name="mob" id="s">
            </div>
            <div class="aadhar">
                <label for="adhar" class="adhar">Aadhar Number :- </label>
                <input type="number" name="adhar" id="s">
                <label for="adhar" class="adhar">Upload Aadhar Card :- </label>
                <input type="file" name="adhar" id="s">
            </div>
            <div class="add">
                <label for="add" class="add1">Residential Address :- </label>
                <textarea name="add" id="s" rows="3" cols="35"></textarea>
                <div class="add2"><label for="add" class="add">Upload Address Proof :- </label>
                    <input type="file" name="add" id="s">
                </div>
            </div>
            <div class="vote">
                <label for="vote" class="vote">Upload Voter Card :- </label>
                <input type="file" name="vote" id="s">
            </div>
            <div class="ration">
                <label for="rat" class="rat">Upload Ration Card :- </label>
                <input type="file" name="rat" id="s">
            </div>
            <div class="cast">
                <label for="cast">Upload Caste Certificate :- </label>
                <input type="file" name="cast" id="s">
            </div>
            <div class="bank">
                <div class="heading">Patient Bank Details :-</div>
                <label for="bname"  class="bank">Bank Name :-</label>
                <input type="text" name="bank" id="s">
                <label for="bname" class="bank">Account Number :-</label>
                <input type="text" name="bank" id="s">
                <br>
                <label for="bname" class="bank">IFSC Code :-</label>
                <input type="text" name="bank" id="s">
                <div class="doc">
                    <label for="passbook" class="doc">Upload Passbook :- </label>
                    <input type="file" name="passbook" id="s">
                </div>
                <div class="income">
                    <label for="inc" class="inc">Upload Income Certificate</label>
                    <input type="file" name="inc" id="s">
                </div>
                
                <div class="pan">
                    <label for="pan">Upload PAN Card </label>
                    <input type="file" name="pan" id="s">
                </div>
                

            </div>
            <div class="heading">Medical History</div>
            <div class="med">
                <div class="his">
                    <label for="history" class="history">Discribe about the disease Suffering from :-</label>
                    <textarea name="history" id="s" rows="7" cols="100"></textarea>
                </div>
                <div class="certificate">
                    <label for="certificate">Upload Medical Certificate :-</label>
                    <input type="file" name="certificate" id="s">
                </div>
                <div class="money">
                    <label for="money">Money demanded For treatment :-</label>
                    <input type="text" name="money" id="money">
                </div>
                <div class="submit">
                    <button>Submit</button>
                </div>
            </div>
            
        </form>
        <div class="photo">
            <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="110" height="110" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
            </svg></a>
        </div>
    </div>
</body>
</html>
